<font face="微軟正黑體"><h2>麻糬吐司</h2></font>
<img src="image/04.jpg" align="right" height="500"  width="330">

<font face="新細明體"><h3>材料：</h3></font>
吐司、牛奶、乳酪絲、巴西里、蛋液、中筋麵粉、鹽、白胡椒粉、炸油、花生粉、糖粉<br>


<font face="新細明體"><h3>作法：</h3></font>
<ol>
<li>巴西里取葉，切碎。<p>
<li>吐司去邊，擺入鐵盤，倒入牛奶至淹過吐司，讓吐司慢慢吸乾。<p>
<li>取出，吐司鋪上乳酪絲灑上少許鹽、白胡椒粉、巴西里碎，捲起,兩邊壓實壓緊。<p>
<li>蛋打散,抹在吐司表面，沾上中粉。<p>
<li>起油鍋，油溫150~160度,炸至吐司裡的乳酪絲融化，起鍋。<p>
<li>再灑上糖粉、花生粉&炸過的巴西里葉。<p>
</ol>
